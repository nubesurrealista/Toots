<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toots</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e8f5e9;
            color: #212121;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .toot {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        .toot:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="stats" class="stats"></div>
        <div id="timeline"></div>
    </div>

    <script>
        async function fetchTimeline(apiEndpoint) {
            const response = await fetch(apiEndpoint);
            if (!response.ok) {
                console.error('Error fetching timeline:', response.statusText);
                return [];
            }
            return await response.json();
        }

        function createTootElement(toot) {
            const tootElement = document.createElement('div');
            tootElement.classList.add('toot');
            if (toot.reblog) {
                // Es un retweet
                tootElement.innerHTML = `
                    <p><em>Republicado por ${toot.account.display_name}:</em></p>
                    <p>${toot.reblog.content}</p>
                    <p><strong>${toot.reblog.account.display_name}</strong> @${toot.reblog.account.acct}</p>
                `;
            } else {
                // Es un toot original
                tootElement.innerHTML = `
                    <p>${toot.content}</p>
                    <p><strong>${toot.account.display_name}</strong> @${toot.account.acct}</p>
                `;
            }
            addTranslationButton(tootElement, toot.content);
            return tootElement;
        }

        function displayTimeline(timeline) {
            const timelineContainer = document.getElementById('timeline');
            timelineContainer.innerHTML = '';
            timeline.forEach(toot => {
                const tootElement = createTootElement(toot);
                timelineContainer.appendChild(tootElement);
            });
        }

        async function loadTimeline() {
            const timeline = await fetchTimeline('https://mastodon.example/api/v1/accounts/1/statuses?exclude_replies=true&exclude_reblogs=false'); // Ajusta la URL de la API según sea necesario
            displayTimeline(timeline);
        }

        async function fetchUserStats(apiEndpoint) {
            const response = await fetch(apiEndpoint);
            if (!response.ok) {
                console.error('Error fetching user stats:', response.statusText);
                return null;
            }
            return await response.json();
        }

        function displayUserStats(stats) {
            const statsContainer = document.getElementById('stats');
            statsContainer.innerHTML = `
                <div><strong>Toots:</strong> ${stats.statuses_count}</div>
                <div><strong>Seguidores:</strong> ${stats.followers_count}</div>
                <div><strong>Seguidos:</strong> ${stats.following_count}</div>
            `;
        }

        async function loadUserStats() {
            const stats = await fetchUserStats('https://mastodon.example/api/v1/accounts/verify_credentials'); // Ajusta la URL de la API según sea necesario
            if (stats) {
                displayUserStats(stats);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadTimeline();
            loadUserStats();
            addImageDescriptionViewer();
        });

        function addImageDescriptionViewer() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.addEventListener('load', () => {
                    if (img.alt) {
                        const description = document.createElement('span');
                        description.textContent = `Descripción: ${img.alt}`;
                        description.style.display = 'block';
                        img.parentElement.appendChild(description);
                    }
                });
            });
        }

        function addTranslationButton(tootElement, tootContent) {
            const translateButton = document.createElement('button');
            translateButton.textContent = 'Traducir';
            translateButton.addEventListener('click', () => {
                // Aquí puedes realizar una llamada a una API de traducción
                // y actualizar el contenido del toot con la traducción.
                alert('Función de traducción en desarrollo');
            });
            tootElement.appendChild(translateButton);
        }
    </script>
</body>
</html>
